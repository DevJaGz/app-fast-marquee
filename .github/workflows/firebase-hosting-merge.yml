name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code      
        uses: actions/checkout@v3

      - name: Setup pnpm        
        uses: pnpm/action-setup@v2    
        with:
          version: 8       
    
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            cache: 'pnpm'             
  
      - name: Build app
        run: pnpm ci && pnpm run build:app
   
      - name: Deploy to Firebase Hosting       
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NGX_FAST_MARQUEE }}'
          channelId: live
          projectId: ngx-fast-marquee
