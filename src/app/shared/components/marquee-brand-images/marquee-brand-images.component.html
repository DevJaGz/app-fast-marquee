<div class="w-full py-4 relative">
  <ngx-fast-marquee
    [speed]="40"
    direction="left"
    class="rotate-45"
    [maskPercentage]="40"
    [pauseOnClick]="true"
  >
    @for (brandImage of brandImages(); track $index) {
      <app-brand-card
        [brandImage]="brandImage"
        [brandName]="brandImageNames[$index]"
      />
    }
  </ngx-fast-marquee>
</div>
