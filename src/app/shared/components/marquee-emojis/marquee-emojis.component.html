<div class="flex justify-between gap-32">
  <ngx-fast-marquee
    [maskPercentage]="20"
    direction="left"
    [speed]="400"
    class="animate-fade-right animate-duration-700 animate-delay-1000"
  >
    @for (emoji of emojis(); track $index) {
      <span class="text-xl px-4">{{ emoji }}</span>
    }
  </ngx-fast-marquee>
  <ngx-fast-marquee
    [maskPercentage]="20"
    direction="right"
    [speed]="400"
    class="animate-fade-left animate-duration-700 animate-delay-1000"
  >
    @for (emoji of emojis(); track $index) {
      <span class="text-xl px-4">{{ emoji }}</span>
    }
  </ngx-fast-marquee>
</div>
